spring.application.name=equipo
server.port=8080
#Database config:

spring.datasource.url=${EQUIPO_DATASOURCE_URL:jdbc:postgresql://postgres:5435/equipo_db}
spring.datasource.username=${EQUIPO_DATASOURCE_USERNAME:equipo_db_user}
spring.datasource.password=${EQUIPO_DATASOURCE_PASSWORD:equipo_db_password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Swagger config:
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

